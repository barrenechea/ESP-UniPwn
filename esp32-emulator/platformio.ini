[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps =
    h2zero/NimBLE-Arduino@^2.3.6
build_flags =
    -DCORE_DEBUG_LEVEL=5
    -DCONFIG_BT_NIMBLE_MAX_CONNECTIONS=1
